apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service-processor
  namespace: {{.Release.Namespace}}
  labels:
    app: reporting-service-processor
spec:
  replicas: {{.Values.deployment.replicas}}
  selector:
    matchLabels:
      app: reporting-service-processor
  template:
    metadata:
      labels:
        app: reporting-service-processor
    spec:
      containers:
        - name: reporting-service-processor
          image: "{{.Values.deployment.image.registry}}/challenge-01/reporting-service-processor:{{.Values.deployment.image.tag}}"
          ports:
            - containerPort: {{.Values.deployment.containerPort}}
          imagePullPolicy: {{.Values.deployment.image.pullPolicy}}
          volumeMounts:
            {{- toYaml .Values.deployment.volumeMounts | nindent 12 }}
    {{- with .Values.deployment.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
    {{- end }}